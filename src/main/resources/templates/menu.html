<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${'Name: ' + name}"></p>
   <p th:text="${'Skin Type: ' + skintype}"></p>
    <p th:text="${'Manicure/Pedicure: ' + manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3 th:replace = "fragments :: facialTreatmentTitle"></h3>
    <p th:replace = "fragments :: facialDescription"></p>
    <th:block th:each = "facial : ${appropriateFacials}">
    <tr th:text="${facial}"></tr>
    <br>
</th:block>
    <div th:if = '${manipedi.equals("Manicure")}'>
    <h3>Manicure</h3>
        <p th:replace = "fragments :: manicureDescription"></p>
    </div>
    <div th:if ='${manipedi.equals("Pedicure")}'>
        <h3>Pedicure</h3>
        <p th:replace = "fragments :: pedicureDescription"></p>
    </div>

</div>
</div>
</body>
</html>
